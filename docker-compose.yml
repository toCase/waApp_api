version: "3.9"

services:
  web:
    build: .
    container_name: waapp-api
    restart: always
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - .:/app
      - staticfiles:/app/staticfiles
    environment:
      - DEBUG=True
      - DJANGO_SETTINGS_MODULE=apicore.settings

volumes:
  staticfiles: